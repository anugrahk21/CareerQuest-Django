{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <p style="text-align: center; color: #666; font-size: 14px; margin-bottom: 20px;">(Credential must be in the
            database)</p>
        <form action="" method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter username">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter password">

            <input type="submit" value="Login">
        </form>

        <p style="text-align: center; color: #666; font-size: 14px; margin-top: 20px;">Don't have an account? No
            problem!</p>
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="google-btn">Sign Up / Login with Google</a>
    </div>
</body>

</html>
