{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container">
        <h1>Add New Application</h1>
        <form action="" method="post" onsubmit="alert('Data Submitted Successfully!')">
            {% csrf_token %}
            <label for="id">ID:</label>
            <input type="text" name="id" id="id" placeholder="Enter ID">

            <label for="company">Company:</label>
            <input type="text" name="company" id="company" placeholder="Company Name">

            <label for="role">Role:</label>
            <input type="text" name="role" id="role" placeholder="Job Role">

            <label for="type">Type:</label>
            <select name="type" id="type">
                <option value="TECH">TECH</option>
                <option value="HR">HR</option>
                <option value="FINANCE">FINANCE</option>
                <option value="SALES">SALES</option>
                <option value="MARKETING">MARKETING</option>
                <option value="OTHER">OTHER</option>
            </select>

            <label for="package">Package:</label>
            <select name="package" id="package">
                <option value=">3LPA">>3LPA</option>
                <option value="3-5LPA">3-5LPA</option>
                <option value="5-8LPA">5-8LPA</option>
                <option value="8-12LPA">8-12LPA</option>
                <option value="12-15LPA">12-15LPA</option>
                <option value=">15LPA">>15LPA</option>
            </select>

            <label for="status">Status:</label>
            <select name="status" id="status">
                <option value="APPLIED">Applied</option>
                <option value="OA">Online Assessment</option>
                <option value="HR">HR</option>
                <option value="TECHNICAL">Technical</option>
                <option value="FINAL">Final</option>
                <option value="ACCEPTED">Accepted</option>
                <option value="REJECTED">Rejected</option>
                <option value="PLACED">Placed</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" name="date" id="date">

            <label for="notes">Notes:</label>
            <textarea name="notes" id="notes" cols="30" rows="5" placeholder="Add any notes..."></textarea>

            <input type="submit" value="Submit Application">
        </form>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'view' %}">View All Applications</a>
        <a href="{% url 'logout' %}" style="color: #666;">Logout</a>
    </div>
</body>

</html>
